<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Hello Haku | Good Help</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<section id="slider" class="slider-element slider-parallax dark min-vh-100 include-header" style="background: url(images/landing/walle.jpg) center / cover no-repeat;">
			<div class="slider-inner">
				<div class="vertical-middle slider-element-fade">
					<div id="particles"></div>
					<div class="container py-5">
						<div class="heading-block center border-bottom-0">
							<h1 data-animate="fadeInUp" class="font-weight-extralight particles-fg">Welcome to <strong class="font-weight-bold">Hello Haku</strong></h1>
							<span class='particles-fg' data-animate="fadeInUp" data-delay="300">Good help is just around the corner</span>
						</div>

						<div class="row justify-content-md-center particles-fg">
							<form action="#" method="post" class="landing-wide-form row col-md-7 mb-0" data-animate="fadeIn">
								<div class="col-md-8">
									<div class="row">
										<div class="col-md-6">
											<input type="email" name="landing-wide-form-email" class="form-control form-control-lg not-dark" value="" placeholder="Postal Code*">
										</div>
										<div class="col-md-6">
											<input type="password" name="landing-wide-form-password" class="form-control form-control-lg not-dark" value="" placeholder="Date">
										</div>
									</div>
								</div>
								<div class="col-md-auto"> </div>
								<div class="col-md-3">
									<button class="btn btn-lg btn-primary btn-block gradient-purple-blue m-0" value="submit" type="submit">Find Help</button>
								</div>
							</form>
						</div>
					</div>


					<a href="#" data-scrollto="#section-features" class="one-page-arrow"><i class="icon-angle-down infinite animated fadeInDown"></i></a>
				</div>
			</div>
		</section>
		
	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>
		$(function() {
			$( "#side-navigation" ).tabs({ show: { effect: "fade", duration: 400 } });
		});
	</script>

</body>
</html>
